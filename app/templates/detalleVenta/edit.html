<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Detalle Venta</title>
</head>
<body>
    <h1>Editar Detalle Venta</h1>
    <form action="{{ url_for('detalleVenta.edit', id=detalleVenta.idDetalleVenya) }}" method="post">
        <label for="cantidad">Cantidad</label>
        <input type="text" id="cantidad" name="cantidad" value="{{detalleVenta.cantidad}}" required>
        <label for="subTotal">SubTotal</label>
        <input type="int" id="subTotal" name="subTotal" value="{{detalleVenta.subTotal}}" required>
        <label for="producto">ID Producto</label>
        <input type="text" id="producto" name="producto" value="{{ detalleVenta.producto}}" required>
        <label for="venta">ID Venta</label>
        <input type="text" id=""venta name="venta" value="{{ detalleVenta.venta}}" required>
        <button type="submit">Actualizar  Detalle Venta</button>
    </form>
</body>
</html>
